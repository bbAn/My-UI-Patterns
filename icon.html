<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon type</title>
    <link rel="stylesheet" href="./css/ui.css">
</head>
<body>
    <h1>Icon</h1>
    <hr>
    <section>
        <article class="ui-article">
            <h3>Arrow</h3>
            <div class="ui-inner">
                <h4>Default</h4>
                <div class="ui-item">
                    <div class="ico-arrow type1"></div>
                </div>
                <h4>Motion</h4>
                <div class="ui-item">
                    <div class="ico-arrow type2"></div>
                </div>
                (hover)
            </div>
        </article>
        <article class="ui-article">
            <h3>Close</h3>
            <div class="ui-inner">
                <div class="ui-item">
                    <div class="ico-close"></div>
                </div>
            </div>
        </article>
        <article class="ui-article">
            <h3>+, -</h3>
            <div class="ui-inner">
                <div class="ui-item">
                    <div class="ico-plus"></div> 
                </div>
                (hover)
            </div>
        </article>
        <article class="ui-article">
            <h3>Shape</h3>
            <div class="ui-inner">
                <h4>Triangle</h4>
                <h5>1:1</h5>
                <div class="ui-item">
                    <div class="ico-triangle type1"></div>
                </div>

                <h5>1:2</h5>
                <div class="ui-item">
                    <div class="ico-triangle type2"></div>
                </div>

                <h4>Square</h4>
                <div class="ui-item">
                    <div class="ico-square"></div>
                </div>

                <h4>Circle</h4>
                <div class="ui-item">
                    <div class="ico-circle"></div>
                </div>
            </div>
        </article>
        
    </section>


    <script src="./js/ui.js"></script>

</body>
</html>
