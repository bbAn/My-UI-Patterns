<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab type</title>
    <link rel="stylesheet" href="./css/ui.css">
</head>
<body>
    <h1>Tab</h1>
    <hr>
    <section>
        <article class="ui-article">
            <h3>Tab (radio)</h3>
            <div class="ui-inner">
                <div class="ui-item">
                    <ul class="ui-tab--type1">
                        <li>
                            <input type="radio" name="ui-tab" id="TAB_1" checked>
                            <label for="TAB_1">Tab 1</label>
                            <div class="tab-cont">Tab Content 1</div>
                        </li>
                        <li>
                            <input type="radio" name="ui-tab" id="TAB_2">
                            <label for="TAB_2">Tab 2</label>
                            <div class="tab-cont">Tab Content 2</div>
                        </li>
                        <li>
                            <input type="radio" name="ui-tab" id="TAB_3">
                            <label for="TAB_3">Tab 3</label>
                            <div class="tab-cont">Tab Content 3</div>
                        </li>
                    </ul>
                </div>

            </div>
        </article>

    </section>


    <!-- <script src="./js/ui.js"></script> -->

</body>
</html>
